<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas extra</title>
</head>
<body>
    <h1>Utilidad de estas 4 etiquetas:</h1>
    <br>
    <p>La etiqueta cite sirve para poner letra en modo cita, cursiva.</p>
    <cite>Hola</cite>
    <br>
    <p>La etiqueta Q sirve para mostrar algo entre comillas.</p>
    <q>Hola</q>
    <br>
    <p>La etiqueta dfn es lo mismo que cite, pero cambia el grosor de la letra.</p>
    <dfn>Hola</dfn>
    <br>
    <p>La etiqueta abbr realiza un subrayado</p>
    <abbr title="Hola">Hola</abbr>
</body>
</html>
